<!DOCTYPE html>

<html lang="en">
    <head>
        <body style="background-color:#A280BC">
        <title>Will You Win the Lottery Today?</title>

        <script>
      
            
            function onLoad() {
            var displayElement = document.getElementById("display");
            var lotteryNumber = Math.floor((Math.random() * 4) + 1);

            if (lotteryNumber == 1){
            displayElement.textContent = "You did not win the lottery";
            } else if (lotteryNumber == 2) {
             displayElement.textContent = "you won the lottery";
            } else if (lotteryNumber == 3) {
             displayElement.textContent = "you won the lottery but as you yelled out that you won someone came up behind you and stole it";
            } else {
             displayElement.textContent = "you did not win the lottery so you tried again and again and again until one day a friend came up to you and said, here i want you to have this winning ticket, you cried tears of joy. not realizing it was fake.";
            }
            }
     
        </script>
    </head>
    <body onload="onLoad()">
        <div style="width: 100%; height: 100%;">
            <span id="display" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: sans-serif; font-size: 4em; text-align: center;"></span>
           
        </div>
    </body>
</html>
